<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>

<body>
  <header id="header">Tic Tac Toe</header>
  <main>

    <div id="info">
      <div id="player-1" class="players">
        Player 1
      </div>
      <div id="player-2" class="players">
        Player 2
      </div>
      <button id="reset">Reset</button>
    </div>


    <div id="grid-flex">
      <div id="grid-container">
        <div class="grid-div" data-value="1"></div>
        <div class="grid-div" data-value="2"></div>
        <div class="grid-div" data-value="3"></div>
        <div class="grid-div" data-value="4"></div>
        <div class="grid-div" data-value="5"></div>
        <div class="grid-div" data-value="6"></div>
        <div class="grid-div" data-value="7"></div>
        <div class="grid-div" data-value="8"></div>
        <div class="grid-div" data-value="9"></div>
      </div>
    </div>
    
  </main>
  <footer></footer>
</body>

</html>
